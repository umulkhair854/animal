<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Park</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
   <!-- Header -->
   <header class="bg-green-600 text-white py-6">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-3xl font-bold">Animal Park</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="home.html" class="hover:text-gray-300">Home</a></li>
          <li><a href="activity.html" class="hover:text-gray-300"> activity</a></li>
          <li><a href="about.html" class="hover:text-gray-300">About</a></li>
          <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="contact" class="py-12 bg-gray-100">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
      <p class="text-lg text-gray-700 mb-4">Have questions? We'd love to hear from you!</p>
      <form class="max-w-lg mx-auto">
        <div class="mb-4">
          <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none">
        </div>
        <div class="mb-4">
          <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none">
        </div>
        <div class="mb-4">
          <textarea placeholder="Your Message" class="w-full px-4 py-2 border rounded-lg focus:outline-none" rows="4"></textarea>
        </div>
        <button type="submit" class="px-6 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-500">Send Message</button>
      </form>
    </div>
  </section>
</body>
